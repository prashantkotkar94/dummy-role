---
# tasks file for httpd
#
- name: install httpd apache
  yum:
    name: httpd
    state: present

- name: start httpd service
  service:
    name: httpd
    state: started

- name: copy webise code to managed node
  copy:
    src: files/index.html
    dest: /var/www/html/
    owner: root
    group: root
    mode: '0644'
